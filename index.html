<!DOCTYPE html>
    <html lang="vn">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chatbot</title>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

        <!-- Bootstrap 5.3.0 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous" async></script>
        
        <!--Start of Fchat.vn--><script type="text/javascript" src="https://cdn.fchat.vn/assets/embed/webchat.js?id=6478450a77ac8178401419b4" async></script><!--End of Fchat.vn-->
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Novaland Website</h1>
                </div>
            </div>

            <!-- Button -->
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#popupFormModal">Nút</button>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="popupFormModal" tabindex="-1" aria-labelledby="popupFormLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="popupFormLabel">Thông tin khách hàng</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form class="row row-cols-1 g-3" id="popupForm">
                                <!-- Họ và tên -->
                                <div class="col">
                                    <label class="form-label" for="name">Họ và tên</label>
                                    <input class="form-control" type="text" name="name" id="name">
                                    <div class="invalid-feedback" id="nameFeedback"></div>
                                </div>
                                <!-- Giới tính -->
                                <div class="col">
                                    <label class="form-label">Giới tính</label>
                                    <div class="row row-cols-4 px-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" id="genderM" name="gender" value="M" checked>
                                            <label class="form-check-label" for="genderM">Nam</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" id="genderF" name="gender" value="F">
                                            <label class="form-check-label" for="genderF">Nữ</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" id="genderO" name="gender" value="O">
                                            <label class="form-check-label" for="genderO">Khác</label>
                                        </div>
                                    </div>
                                </div>
                                <!-- Số điện thoại-->
                                <div class="col">
                                    <label class="form-label" for="phone">Số điện thoại</label>
                                    <input class="form-control" type="text" name="phone" id="phone">
                                    <div class="invalid-feedback" id="phoneFeedback"></div>
                                </div>
                                <!-- Email -->
                                <div class="col">
                                    <label class="form-label" for="email">Email</label>
                                    <input class="form-control" type="text" name="email" id="email">
                                    <div class="invalid-feedback" id="emailFeedback"></div>
                                </div>
                                <!-- Địa chỉ nơi ở hiện tại -->
                                <div class="col">
                                    <label class="form-label" for="address">Địa chỉ nơi ở hiện tại</label>
                                    <input class="form-control" type="text" name="address" id="address">
                                    <div class="invalid-feedback" id="addressFeedback"></div>
                                    <span class="form-text">Vui lòng nhập đầy đủ Tỉnh, Thành phố , Quận Huyện.</span>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                            <button type="submit" class="btn btn-primary" id="submitBtn">Gửi</button>
                        </div>
                    </div>
                </div>
            </div>

            <script src="index.js"></script>
        </div>
    </body>
</html>
